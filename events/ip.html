<!DOCTYPE html>
<html>

<head>
	<title>Getting IP</title>
	<style>
	p, h1 {
		color: rgb(0, 0, 0);
	}
	</style>

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	
	<script>

				
	$.getJSON("https://api.ipify.org?format=json", function(data) {
				$("#gfg").html(data.ip);
	})
	</script>
</head>

<body>
	<center>
		<h3>Public IP Address of user is:</h3>
		<p id="gfg"></p>

	</center>
</body>

</html>
