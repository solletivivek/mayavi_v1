  <script>
    const spaceId = '90ufhhyngsqh';
    const accessToken = 'RyU97nj8AZmq4VUNAUZ4ItNX9mDc8H8Ri7SZamGOows';

    async function fetchBlogDetails(title) {
      const url = `https://cdn.contentful.com/spaces/${spaceId}/entries?access_token=${accessToken}&content_type=mayaviBlog&fields.title=${encodeURIComponent(title)}&include=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayBlogDetails(data);
      } catch (error) {
        console.error('Error fetching blog details:', error);
      }
    }

    function formatContent(content, assets) {
      // Replace __text__ with <strong>text</strong>
      content = content.replace(/__(.*?)__/g, '<strong>$1</strong>');

      // Replace image references with <img> tags
      content = content.replace(/!\[(.*?)\]\((.*?)\)/g, (match, alt, url) => {
        // Check if the URL is a Contentful asset ID
        if (url.startsWith('//')) {
          const asset = assets.find(asset => asset.fields.file.url.endsWith(url.split('/').pop()));
          if (asset) {
            url = `https:${asset.fields.file.url}`;
          }
        }
        return `<div style="text-align: center;"><img src="${url}" alt="${alt}" class="img-fixed-center lg-trigger" data-src="${url}"></div>`;
      });

      // Replace \n with <br>
      content = content.replace(/\n/g, '<br>');

      return content;
    }

    function displayBlogDetails(data) {
      const blogContent = $('#blog-content');
      blogContent.empty();

      const post = data.items[0];
      if (!post) {
        blogContent.append('<p>Sorry, no blog details available.</p>');
        return;
      }

      const field = post.fields;
      const assets = data.includes.Asset || [];
      const referenceImages = field.referenceImg || [];
      const imageUrls = referenceImages.map(img => {
        const asset = assets.find(asset => asset.sys.id === img.sys.id);
        return asset ? `https:${asset.fields.file.url}` : 'default-image.png';
      });

      let imageSlider = '<div class="swiper-container"><div class="swiper-wrapper">';
      imageUrls.forEach(url => {
        const isImage = /\.(jpg|jpeg|png|gif)$/i.test(url);
        const isVideo = /\.(mp4|webm|ogg)$/i.test(url);

        if (isImage) {
          imageSlider += `<div class="swiper-slide"><img src="${url}" alt="Reference Image" class="img-fluid lg-trigger" data-src="${url}"></div>`;
        } else if (isVideo) {
          imageSlider += `<div class="swiper-slide"><video controls class="video-fluid"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video></div>`;
        }
      });
      imageSlider += '</div><div class="swiper-button-prev"></div><div class="swiper-button-next"></div></div>';

      blogContent.append(
  `<div class="blog-item">
    <h2 style="text-align:center;">${field.title}</h2>
    <br>
    <div class="blog-slider">${imageSlider}</div>
    <p>${formatContent(field.content, assets)}</p>
     <br><br>
    <div class="author-name">~ ${field.author}(${field.id})</div>
  </div>`
);

if (field.youTubeLink !== null && field.youTubeLink !== undefined) {
  blogContent.append(
    `<div class="Link">
          <p>Watch the detailed explanation video: <a href="${field.youTubeLink}" target="_blank">Click Here</a></p>

    </div>`
   
  );
}

      new Swiper('.swiper-container', {

          prevEl: '.swiper-button-prev',

      // Initialize lightgallery.js on images with class 'lg-trigger'
      lightGallery(document.querySelector('.swiper-container'), {
        selector: '.lg-trigger',
        plugins: [lgThumbnail, lgZoom],

    $(document).ready(function () {
      $.get("events/footer.html", function (data) {

      const blogTitle = localStorage.getItem('blogTitle');
      if (blogTitle) {
        fetchBlogDetails(blogTitle);
      } else {
        $('#blog-content').html('<p>No blog title found. Please go back and select a blog.</p>');
      }
    });
  </script>
